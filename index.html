<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>college bus tracker</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-box" onsubmit="return false;">
      <h2>welcome!</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="userid" required>
        <span class="icon">&#128100;</span>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="icon">&#128274;</span>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
      </div>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <!-- JavaScript -->
  
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
  
      if (/^user\d+$/.test(username)) {
        const userNumber = parseInt(username.replace("user", ""));
        if (userNumber >= 0 && userNumber <= 100 && password === "college@123") {
          const userDetails = {
            username: username,
            name: `User ${userNumber}`,
            email: `user${userNumber}@college.edu`,
            role: "Student"
          };
          localStorage.setItem("loggedInUser", JSON.stringify(userDetails)); // Save as string
          window.location.href = "mainpage.html";
          return;
        }
      }
  
      alert("Invalid username or password!");
    }
  </script>
  
</body>
</html>
