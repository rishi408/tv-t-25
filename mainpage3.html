<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Process</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="payment-container">
    <h1>Payment Process</h1>
    
    <img src="scanner.jpg" alt="QR Code" class="qr-code">
    
    <p class="note">
      This is a secure and verified payment method. Please scan the QR code to proceed with the payment.
    </p>
    
    <p class="instruction">
      After completing your payment, please send your <strong>Transaction ID</strong> and your <strong>JNTU Hall Ticket Number</strong> to this email:  
      <a href="mailto:example@email.com">example@email.com</a>
    </p>
  </div>
</body>
</html>
