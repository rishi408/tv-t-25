<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <link rel="stylesheet" href="user details.css"> <!-- Link to your user details CSS -->
  <!-- Importing nice Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="mainpage.html">home</a></li>
      <li><a href="#">Bus Details</a></li>
      <li><a href="#">Location</a></li>
      <li><a href="payment.html">Payments</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="login.html">Log Out</a></li>
    </ul>
  </nav>

  <section class="user-details-section">
    <h2 class="animate-fade">User Details</h2>
    <div class="user-card animate-pop">
      <div class="user-img">
        <img src="photo.jpg" alt="User Photo"> <!-- Use a placeholder or dynamic image -->
      </div>
      <div class="user-info">
        <h3 id="user-name">Loading...</h3>
        <p id="user-id">Loading...</p>
        <p id="user-email">Loading...</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 College Bus Tracker. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const userData = JSON.parse(localStorage.getItem("loggedInUser"));
    const userName = document.getElementById("user-name");
    const userId = document.getElementById("user-id");
    const userEmail = document.getElementById("user-email");

    if (userData) {
      userName.textContent = userData.name; // Show the user's name
      userId.textContent = `User ID: ${userData.username}`; // Show the user's ID
      userEmail.textContent = `Email: ${userData.email}`; // Show the user's email
    } else {
      userName.textContent = "No user is logged in.";
      userId.textContent = "";
      userEmail.textContent = "";
    }
  </script>

</body>
</html>
